<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1 class="title">Is this word a palindrome?</h1>
      <label for="text-input" class="label1">Type a word and click the "Check" button.</label>
      <input id="text-input" type="text" class="input1"></input>
      <button id="check-btn" class="button1">Check</button>
      <div id="result"></div>
      <p class="info1">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
